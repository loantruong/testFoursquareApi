<div id="search">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form ng-submit="$ctrl.getPlace(searchPlace, searchCity)">
        <label for="searchPlace">Entrer un lieu</label>
        <input type="text" ng-model="searchPlace" name="searchPlace" class="form-control" placeholder="Text input">
        <label for="searchCity">Entrer une ville</label>
        <input type="text" ng-model="searchCity" name="searchCity" class="form-control" placeholder="Text input">
        <button class="btn btn-default" type="submit">rechercher</button>
      </form>
    </div>
  </div>
</div>
